<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="¡Contactate con nosotros!">	
	<meta name="keywords" content="bar, restaurante, contacto, formulario">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contacto - Burger Classic</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bgColorRed bb">
		  <a class="navbar-brand" href="index.html"><img src="media/logo.png" alt="Burger Classic"></a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav mdFont smFont">
		      <li class="nav-item">
		        <a class="nav-link" href="menu.html">Menú</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="nosotros.html">Nosotros</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="locales.html">Locales</a>
		      </li>
		    </ul>
		  </div>
		</nav>
	</header>
	<main id="main" class="bgColorYellow">
		<div class="contenedor">
			<p class="titulo typeCabin textshadow">Contacto</p>
			<form action="" class="formulario mt30px">
				<p class="formulario__texto formulario__texto--title">Ingrese sus datos</p>
				<p class="formulario__texto formulario__texto--text">Nombre:</p>
					<input type="text" name="nombres" placeholder="Ingrese su nombre" class="field">
				<p class="formulario__texto formulario__texto--text">Correo Electrónico:</p>
					<input type="email" name="correo" placeholder="Ingrese su E-Mail" class="field">
				<p class="formulario__texto formulario__texto--text">Asunto:</p>
					<input type="text" name="asunto" placeholder="Ingrese el asunto" class="field">
				<p class="formulario__texto formulario__texto--text">Mensaje:</p>
					<textarea class="field" name="mensaje" placeholder="Ingrese su mensaje"></textarea>
				<p class="center-content">
					<input type="submit" class="btn btn__orange mt10px" value="Enviar Datos">
				</p>
			</form>
		</div>
	</main>
	<footer id="footer">
		<div>
			<ul class="fontColorWhite">
				<li><a href="preguntas_frecuentes.html">Preguntas Frecuentes</a></li>
				<li><a href="contacto.html">Contacto</a></li>
			</ul>
		</div>
		<div class="redes">
			<ul class="redesList">
				<li><a href="https://www.instagram.com/" target="_blank" rel="nofollow"><img src="media/ig.svg" alt="Instagram"></a></li>
				<li class="fb"><a href="https://www.facebook.com/" target="_blank" rel="nofollow"><img src="media/fb.svg" alt="Facebook"></a></li>
				<li><a href="https://www.whatsapp.com/?lang=es" target="_blank" rel="nofollow"><img src="media/wp.svg" alt="Whatsapp"></a></li>
			</ul>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
